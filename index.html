<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find My Rep!</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="topbar">
      <a href="./"><img src="logo.png" alt="logo"></a>
      <h1>Find My Rep</h1>
      <h5>
        An online tool for finding your elected representatives.
      </h5>
      <form action="#" class="js-search-form">
        <label for="query">
            <input type="text" class="js-query form-control"  id="Enter Address" name="Enter Address" aria-label="Enter Address To Lookup" title="Enter Address" placeholder="Enter Address">
            </label>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>
      <h6>
        or
      </h6>
      <button type="button" class="btn btn-primary locate">Use My Current Location</button>
    </div>
    <main role="main">
      <div class="container">
        <h2 class="results" aria-live="assertive" hidden></h2>
        <div class="js-search-results row row-eq-height">
          <div class="intro">
            <h2>
              Enter address including Street, City, State and Zip Code.
              <Br> Or
              <Br> Click "Use My Current Location"
            </h2>
            <h6>
              (United States Only)
            </h6>
          </div>
        </div>
      </div>


    </main>
  </div>
  <script src="index.js"></script>


</body>

</html>
